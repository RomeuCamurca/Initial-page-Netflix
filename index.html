<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/nficon2016.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <section>
        <header>
            <div class="container">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fas fa-bars"></i>
                </label>
                <img src="img/Netflix-Logo.png" alt="Logo da Netflix" class="logo">
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>   
            </div>
        </header>
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">STAR TREK: DISCOVERY</h3>
                    <p class="descricao">
                        Após um século de isolamento, a Federação e o Império Klingon entram em guerra, 
                        e as ações de uma oficial da Frota Estelar estão no centro do conflito.
                    </p>
                    <a class="botoes">
                        <a href="https://www.youtube.com/watch?v=oWnYtyNKPsA">
                            <button role="button" class="botao botao-assistir">
                                <i class="fas fa-play"></i>
                                Assistir
                            </button>
                        </a>
                        <a href=""><button role="button" class="botao botao-info">
                            <img src="img/info.svg">
                            Mais informações
                        </button></a>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/img1.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img2.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img3.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img4.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img5.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img6.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img7.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img8.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img9.jpg" alt="poster">
            </div>
            <div class="item">
                <img class="box-filme" src="img/img10.jpg" alt="poster">
            </div>
        </div>
    </div>
    <!-- fontawesome js -->
    <script src="https://kit.fontawesome.com/d8c5251fe5.js" crossorigin="anonymous"></script>
    <!-- owl e jquery js -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
